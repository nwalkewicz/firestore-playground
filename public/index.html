<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Firestore Playground</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
	<script defer src="/js/tasks.js"></script>
</head>
<body>
	<section class="wlimit">
		<h1>Firestore Playground</h1>
		<form id="task-form">
			<label for="description">Description</label>
			<input type="text" name="description" id="task-form-description">
			<br>
			<label for="completed">Completed</label>
			<input type="checkbox" name="completed" id="task-form-completed">
			<br>
			<button type="submit">Create Task</button>
		</form>
		<ul id="task-list"></ul>
	</section>
</body>
</html>
